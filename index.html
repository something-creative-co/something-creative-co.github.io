<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Something Creative</title>
  <link href="https://fonts.googleapis.com/css2?family=Butler:wght@400;700&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <a href="index.html"><img src="assets/logo.png" alt="Logo" class="logo" /></a>
  </header>

  <section class="hero">
    <!-- Full-bleed hero image or color -->
  </section>

  <div class="wave"></div>

  <section id="events">
    <h2>UPCOMING EVENTS</h2>
    <a href="#" class="btn oval">Tickets Coming Soon</a>
  </section>

  <div class="wave flip"></div>

  <section id="subscribe">
    <h2>NEVER MISS A SOMETHING EVENT</h2>
    <form id="subscribe-form">
      <input type="text" name="first" placeholder="First Name" required />
      <input type="text" name="last" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <button type="submit" class="btn">Subscribe</button>
    </form>
    <p id="thanks" class="hidden">Thank you for subscribing!</p>
  </section>

  <div class="wave"></div>

  <footer>
    <a href="mailto:hello@something-creative.co">hello@something-creative.co</a>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
